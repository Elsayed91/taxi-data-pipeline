version: 2

seeds:
- name: test_dbt__ml__yellow_fare
  description: sample data to be used for unit testing dbt__ml__yellow_fare
  config:
    schema: "{{ env_var('UNIT_TESTS_DATASET') }}"
    column_types: {
        VendorID: INTEGER,
        tpep_pickup_datetime: TIMESTAMP,
        tpep_dropoff_datetime: TIMESTAMP,
        passenger_count: INTEGER,
        trip_distance: FLOAT,
        RatecodeID: INTEGER,
        store_and_fwd_flag: STRING,
        PULocationID: INTEGER,
        DOLocationID: INTEGER,
        payment_type: INTEGER,
        fare_amount: FLOAT,
        extra: FLOAT,
        mta_tax: FLOAT,
        tip_amount: FLOAT,
        tolls_amount: FLOAT,
        improvement_surcharge: FLOAT,
        total_amount: FLOAT,
        congestion_surcharge: FLOAT,
        airport_fee: FLOAT,
      }
- name: dbt__ml__yellow_fare_expected
  description: expected results when running the sql query on the test sample
  config:
    schema: "{{ env_var('UNIT_TESTS_DATASET') }}"
    column_types: {
        passenger_count: INTEGER,
        trip_distance: FLOAT64,
        fare_amount: FLOAT,
        pickup_long: FLOAT,
        pickup_lat: FLOAT,
        dropoff_long: FLOAT,
        dropoff_lat: FLOAT,
        date: DATE,
        trip_duration: INTEGER,
        day_of_month: INTEGER,
        month: INTEGER,
        year: INTEGER,
        day_of_week: INTEGER,
        hour_of_day: INTEGER,
        geo_distance: FLOAT,
        pickup_jfk_distance: FLOAT,
        dropoff_jfk_distance: FLOAT,
        pickup_ewr_distance: FLOAT,
        dropoff_ewr_distance: FLOAT,
        pickup_lga_distance: FLOAT,
        dropoff_lga_distance: FLOAT
      }