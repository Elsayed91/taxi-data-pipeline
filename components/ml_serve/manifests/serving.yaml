apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml_serve
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: ml_serve
  template:
    metadata:
      labels:
        app: ml_serve
    spec:
      containers:
        - name: ml_serve
          image:  eu.gcr.io/${PROJECT}/serving
          imagePullPolicy: Always
          ports:
            - name: serving-port
              containerPort: 8501
          envFrom:
            - configMapRef:
                name: pipeline-env
          readinessProbe:
            httpGet:
              path: /health
              port: 8501
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8501
            initialDelaySeconds: 15
            periodSeconds: 15
      nodeSelector:
        cloud.google.com/gke-nodepool: ${BASE_NODE_POOL}
        iam.gke.io/gke-metadata-server-enabled: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: serve-service
spec:
  type: NodePort
  ports:
    - name: serving-port
      port: 8501
      targetPort: 8501
  selector:
    app: ml_serve