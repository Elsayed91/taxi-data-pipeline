service: "serve.py:svc"  # Same as the argument passed to `bentoml serve`
labels:
    owner: islam-elsayed
    stage: dev
include:
- "serve.py"  # A pattern for matching which files to include in the bento
- "prediction_zones.csv"
python:
    packages:  # Additional pip packages required by the service
    - scikit-learn==1.1.1
    - xgboost==1.6.2
    - numpy
    - pandas
    - bentoml>1.0.0