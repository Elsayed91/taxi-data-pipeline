apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /mlflow
        pathType: Prefix
        pathRewrite: /
        backend:
          service:
            name: mlflow-service
            port:
              name: mlflow
  - host: example.com
    http:
      paths:
      - path: /prometheus
        pathType: Prefix
        pathRewrite: /
        backend:
          service:
            name: prometheus
            port:
              name: prometheus-port
  - host: example.com
    http:
      paths:
      - path: /grafana
        pathType: Prefix
        pathRewrite: /
        backend:
          service:
            name: grafana
            port:
              name: grafana-port
  - host: example.com
    http:
      paths:
      - path: /airflow
        pathType: Prefix
        pathRewrite: /
        backend:
          service:
            name: airflow-webserver
            port:
              name: airflow-ui
  - host: example.com
    http:
      paths:
      - path: /docs
        pathType: Prefix
        pathRewrite: /
        backend:
          service:
            name: flaskapp-service
            port:
              name: flask-port